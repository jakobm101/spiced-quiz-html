<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz: Web Dev</title>
  </head>
  <body>
    <header>
      <h1>Quiz</h1>
      <h2>Answer three questions to pass</h2>
    </header>
    <nav>
      <ul>
        <li id="nav-home"><a href="index.html">Home</a></li>
        <li id="nav-favorite"><a href="bookmarks.html">Favorites</a></li>
        <li class="active" id="nav-manage">
          <a href="managecards.html">Manage</a>
        </li>
        <li id="nav-profile"><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
    <main>
      <section class="quiz" data-js="creatorContainer">
        <form action="" data-js="creatorForm" class="quiz__card">
          <label for="inputQuestion">question</label>
          <input
            required
            id="inputQuestion"
            data-js="inputQuestion"
            type="text"
            class="quiz__card__question"
          />
          <label for="inputAnswer">answer</label>
          <input
            required
            type="text"
            id="inputAnswer"
            data-js="inputAnswer"
            class="quiz__card__question"
          />
          <label for="inputTags">tags</label>
          <input
            type="text"
            id="inputTags"
            data-js="inputTags"
            class="quiz__card__question"
          />
          <input type="submit" value="submit" class="showAnswer" />
          <input type="reset" value="reset" class="showAnswer"/>
        </form>
      </section>
      <section data-js="cardContainer" class="quiz">
        <article class="quiz__card">
          <h2 class="quiz__card__question">What is Jakob's favorite fruit?</h2>
          <button data-js="showAnswer1" class="showAnswer">Show answer</button>
          <h2 class="answer" hidden data-js="answer1">Banana</h2>
          <article class="quiz__card__tags">
            <button class="quiz__card__tags__tag">Personal</button
            ><button class="quiz__card__tags__tag">Smalltalk</button
            ><button class="quiz__card__tags__tag">Jakob</button>
          </article>
          <button data-js="bookmark1" class="card__bookmarktoggle">
            Bookmark
          </button>
        </article>
        <article class="quiz__card">
          <h2 class="quiz__card__question">What is Jakob's favorite colour?</h2>
          <button data-js="showAnswer2" class="showAnswer">Show answer</button>
          <h2 class="answer" hidden data-js="answer2">Black</h2>
          <article class="quiz__card__tags">
            <button class="quiz__card__tags__tag">Personal</button
            ><button class="quiz__card__tags__tag">Smalltalk</button
            ><button class="quiz__card__tags__tag">Jakob</button>
          </article>
          <button data-js="bookmark2" class="card__bookmarktoggle">
            Bookmark
          </button>
        </article>
        <article class="quiz__card">
          <h2 class="quiz__card__question">What is the meaning of life</h2>
          <button data-js="showAnswer3" class="showAnswer">Show answer</button>
          <h2 class="answer" hidden data-js="answer3">42</h2>
          <article class="quiz__card__tags">
            <button class="quiz__card__tags__tag">Personal</button>
            <button class="quiz__card__tags__tag">Smalltalk</button>
            <button class="quiz__card__tags__tag">Jakob</button>
          </article>
          <button data-js="bookmark3" class="card__bookmarktoggle">
            Bookmark
          </button>
        </article>
      </section>
    </main>
    <script src="manage.js"></script>
  </body>
</html>
